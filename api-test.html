<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Difficulty
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item difficulty" id="easy"  href="#">Easy</a>
                            <a class="dropdown-item difficulty" id="medium"  href="#">Medium</a>
                            <a class="dropdown-item difficulty" id="hard"  href="#">Hard</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item category" id="random" data-value="9" href="#">Random</a>
                            <a class="dropdown-item category" id="movies" data-value="11" href="#">Movies</a>
                            <a class="dropdown-item category" id="music"  data-value="12" href="#">Music</a>
                            <a class="dropdown-item category" id="televsion" data-value="14" href="#">Television</a>
                            <a class="dropdown-item category" id="computers" data-value="18" href="#">Computers</a>
                            <a class="dropdown-item category" id="sports" data-value="21" href="#">Sports</a>
                            <a class="dropdown-item category" id="celebrities" data-value="26" href="#">Celebrities</a>
                            <a class="dropdown-item category" id="animals" data-value="27" href="#">Animals</a>
                            <a class="dropdown-item category" id="history" data-value="23" href="#">History</a>
                            <a class="dropdown-item category" id="biology" data-value="17" href="#">Biology</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="launch">Go!</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p id="question"></p>
                    <div class="answer_buttons">
                    <button type="button" class="btn btn-dark" id="btn1"> </button>
                    <button type="button" class="btn btn-dark" id="btn2"> </button>
                    <button type="button" class="btn btn-dark" id="btn3"> </button>
                    <button type="button" class="btn btn-dark" id="btn4"> </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5" id="chat">
            <div class="container-fluid mb-5">
                <h2>Talk some smack</h2>
                <div class="msg-group center">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted text-left">Test Message</h6>
                            <div id="chat-box"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
                    <span class="input-group-btn">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  GIFs
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item gifs" id="nice"  href="#">Nice</a>
                                <a class="dropdown-item gifs" id="gg"  href="#">GG</a>
                                <a class="dropdown-item gifs" id="haha"  href="#">Laugh</a>
                                <a class="dropdown-item gifs" id="sad"  href="#">Sadness</a>
                                <a class="dropdown-item gifs" id="game over"  href="#">Game Over</a>
                                <a class="dropdown-item gifs" id="random"  href="#">Random</a>
                            </div>
                        </div>
                        <button class="btn btn-secondary" type="submit" id="sub">Send</button>
                    </span>
                </div>
            </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="api-test.js"></script>
</html>
